<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quiz - 100 Questions ğŸ—„ï¸</title>
    <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ—„ï¸ Database Mastery Quiz</h1>
        </header>

        <main>
            <div class="quiz-card">
                <div class="question-header">
                    <span class="question-counter" id="questionCounter"></span>
                    <span class="category-badge" id="categoryBadge">ğŸ“ SQL</span>
                </div>

                <div class="question-content">
                    <h2 class="question-text" id="questionText">Loading question...</h2>
                    
                    <div class="options" id="optionsContainer">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">â† Prev</button>
                    <button class="btn btn-primary" id="showAnswerBtn" onclick="showAnswer()">ğŸ’¡ Show Answer</button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next â†’</button>
                </div>
            </div>

            <div class="quiz-complete" id="quizComplete" style="display: none;">
                <div class="complete-icon">ğŸ‰</div>
                <h2>Quiz Completed!</h2>
                <div class="result-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="correctCount">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-divider">/</div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalCount">100</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
                <div class="result-message" id="resultMessage">Great job!</div>
                <button class="btn btn-primary" onclick="restartQuiz()">ğŸ”„ Start Over</button>
            </div>
        </main>
    </div>

    <!-- Answer Modal -->
    <div class="modal-overlay" id="answerModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">ğŸ’¡ Explanation</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="correct-answer" id="correctAnswer"></div>
                <div class="explanation" id="explanation"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal()">Got it!</button>
            </div>
        </div>
    </div>

    <script src="quiz.js?v=9"></script>
</body>
</html>
